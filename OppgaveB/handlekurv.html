<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Handlekurv – KlærNett</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <img src="images/logo.png" class="logo">
    <nav class="main-nav">
      <a href="index.html">Hjem</a>
      <a href="produkter.html">Produkter</a>
      <a href="om-oss.html">Om oss</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
    <a class="cart-link" href="handlekurv.html"><img src="images/handlevogn.png" class="cart-icon"><span class="cart-count">0</span></a>
  </header>

  <main class="container cart-page">
    <h1>Handlekurv</h1>

    <!-- Dette elementet fylles av cart.js -->
    <div id="cartItems"></div>

    <!-- Totalpris vises her -->
    <div class="cart-total">
      <p>Totalt: <span id="totalPrice">0</span> kr</p>
      <button class="btn" id="clearCartBtn">Tøm handlekurv</button>
    </div>
  </main>

  <footer class="site-footer"><div class="container">© 2025 KlærNett</div></footer>

  <script src="cart.js"></script>
  <script src="script.js"></script>

  <div class="cart-item">

        <!-- Quantity controls -->
        <div class="quantity-controls">
            <button class="minus">-</button>
            <span class="qty">1</span>
            <button class="plus" >+</button>
        </div>
    </div>

    <p class="item-total">899 kr</p>
</div>

</body>
</html>
