<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt - Jakke</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Samme header som forsiden -->
    <header class="header">
        <div class="header-left">
            <nav class="nav">
                <a href="index.html">Hjem</a>
                <a href="#">Produkter</a>
                <a href="#">Om oss</a>
                <a href="#">Kontakt</a>
            </nav>
        </div>

        <div class="header-center">
            <img src="images/logo.png" alt="Butikk Logo" class="logo">
        </div>

        <div class="header-right">
            <a href="#"><img src="images/handlevogn.png" alt="Handlevogn" class="cart-icon"></a>
        </div>
    </header>



    <!-- Flexbox layout for produktsiden -->
    <main class="product-page">
        <img src="images/jakke1.png" alt="Produkt" class="product-large">

        <div class="product-info">
            <h2>Jakke</h2>
            <p class="price">799 kr</p>

            <p>
                En varm og stilren jakke i høy kvalitet. Perfekt for både høst og vinter.
            </p>

            <button class="btn" id="cartBtn">Legg i handlekurv</button>
        </div>
    </main>



    <!-- Enkel popup som vises etter klikk -->
    <div id="modal" class="modal">
        <div class="modal-box">
            <p>Produkt lagt i handlekurven!</p>
            <button id="closeModal" class="btn">Lukk</button>
        </div>
    </div>



    <footer class="footer">
        <p>© 2025 KlærNett</p>
    </footer>


    <script>
        // Enkel JS for modal. (Bare for å vise at knappen fungerer.)
        const modal = document.getElementById("modal");
        document.getElementById("cartBtn").onclick = () => modal.style.display = "flex";
        document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    </script>

</body>
</html>
